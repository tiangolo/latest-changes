name: Latest Changes

on:
  pull_request_target:
    branches:
      - main
    types:
        - closed

jobs:
  latest-changes:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"
    - uses: tiangolo/latest-changes@main
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
